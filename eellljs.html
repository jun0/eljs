<div class="fieldhead" id="dv_main_head">

 title="練習を行います"
 class="fieldtitle"
 onclick="div_togglevisible(elm.dv_main); return false;"

</div>

<!-- 詳細 -->
<div class="fieldbody" id="dv_main" style="display: block;">

<div>
<!-- 本体 -->
<!-- レッスン -->
 <label for="sl_lesson" title="レッスン番号を指定します"
  accesskey="s">レッスン(<span class="accesskey">S</span>)</label>
 <select id="sl_lesson" title="レッスン番号を指定します"
  onchange="do_set_lesson();">
  <option></option>
 </select>
<!-- 設定 -->
<!-- シャッフル -->
 <input type="checkbox" id="cb_shuffle" name="cb_shuffle" value="true"
  title="問題文をシャッフルして出題します"
  accesskey="f"
  onclick="do_cb_shuffle();">
 <label for="cb_shuffle" title="問題文をシャッフルして出題します"
  >シャッフル(<span class="accesskey">F</span>)</label>

<!-- 文字ヘルプのスタイル -->
 &nbsp;<label for="sl_helpstyle" title="コードの表示形式を指定します"
  accesskey="Y">スタイル(<span class="accesskey">Y</span>)</label>
 <select name="sl_helpstyle" id="sl_helpstyle"
  title="コードの表示形式を指定します"
  onchange="do_help();">
  <option value="dothelp" selected>打鍵図 (橋田表)</option>
  <option value="alnum">英字</option>
  <option value="hasidamnem">橋田ニモニック</option>
  <option value="stroketable" disabled>ストローク表</option>
 </select>
</div>

<div>
<!-- ← 前 -->
 <input type="button" value="← 前(P)" title="前のレッスンに戻ります"
  accesskey="p" onclick="do_bt_command('p');">

<!-- もう一度 -->
 <input type="button" value="もう一度(A)"
  title="このレッスンをもう一度練習します"
  accesskey="a" onclick="do_bt_command('a');">

<!-- 次 → -->
 <input type="button" value="次(N) →" title="次のレッスンに進みます"
  accesskey="n" onclick="do_bt_command('n');">

<!-- ランダム -->
 <input type="button" value="ランダム(R)" title="ランダムにレッスンを選びます"
  accesskey="r" onclick="do_bt_command('r');">

<!-- 終了 -->
 <input type="button" value="終了(Q)" title="練習を終了します"
  accesskey="q" onclick="do_bt_command('q');">

</div>
